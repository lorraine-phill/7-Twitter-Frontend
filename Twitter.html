<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<head>
<title>Lorraine Phillips Twitter Clone</title>
  <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
  <link href="css/reset.css" rel="stylesheet" type="text/css" />
	<meta content="text/html; charset=ISO-8859-1" http-equiv="Content-Type">
	<meta content="text/javascript" http-equiv="Content-Script-Type">
</head>

<body>
<div id="entire-page">
   
   <!-- BEGIN: Header -->
    <div id="header">
          <img src="images/navbar.jpg">
   </div>
  <!-- END: Header -->

  <!-- BEGIN: Main page-->
  <div id="main-page">
      <div id="page-body" class="wrapper">

<!-- BEGIN: Left dashboard-->     
        <div id="dashboard">
            
            <!-- BEGIN: Mini Profile-->    
            <div class="module mini-profile">
                <div class="flex-module">
                  <div class="pic"></div>
                  <span class="name">Lorraine Phillips</span><br>
                  <span class="gray-font">View my profile page</span>

                  <div class="stats-container">
                  <ul class="stats">
                    <li><a class="name">2,001 </a><br> <a class="gray-font">TWEEETS</a></li>
                    <li><a class="name">22,341 <br> <a class="gray-font">FOLLOWING</li>
                    <li><a class="name">28,715 <br> <a class="gray-font">FOLLOWERS</li>
                  </ul>
                

                <div class="composer">
                    <form id="form1" value="Full Name" name="form1" method="post" action="">
                        <label for="composer"></label>
                        <input name="composer" type="text" class="gray-font" value="  Compose new Tweet..." size="36" style="font-weight: light; height:20px; -moz-border-radius: 3px;
    border-radius: 3px;" maxlength="140"/>
                    </form>
                </div> 
              </div>
            </div>
          </div>
              <!-- END: Mini Profile-->   

          <!-- BEGIN: Who to Follow-->   
           <div class="module who to follow">



            <div class="d-trends">
            <div class="d-footer">



           
         </div> 

      </div>    
   </div>


   <!-- BEGIN: Who to Follow--> 
              <div class="content-main">
               <div class="content-header">
                <div class="header-inner">
                TWEET
              </div>
              </div>
</div>
   <!-- END: Who to Follow--> 
  <!-- END: Main page -->



</div>
</body>

</html>
